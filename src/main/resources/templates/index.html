<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News of the Day</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Crypto News of the Day</h1>
    <form action="#" th:action="@{/articles}" method="POST">
        <input type="submit" value="Save">
        <div class="card" th:each="article :${news}">
            <h5 class="card-header">ID: <span th:text="${article.id}"></span></h5>
            <div class="card-body">
              <h1 class="card-title" th:text="${article.title}">Title</h1>
              <p class="card-text">
                <h6>Id: <span th:text="${article.id}"></span></h6><br>
                <h6>Published on: <span th:text="${#dates.formatISO(article.published_on)}"></span></h6><br>
                <h6><a th:href="@{${article.url}}">Link</a></h6><br>
                <img th:src="${article.imageurl}">
                <h3><span th:text="${article.body}"></span></h3><br>
                <h3>Tags: <span th:text="${article.tags}"></span></h3><br>
                <h3>Categories: <span th:text="${article.categories}"></h3>
              </p>
              <label for="article.save">Save Article: </label>
              <input type="checkbox">
            </div>
          </div>
    </form>
</body>
</html>
