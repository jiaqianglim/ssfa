<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News of the Day</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Crypto News of the Day</h1>
    <form action="#" th:action="@{/articles}" method="POST">
        <input type="submit" value="Save">
        <div class="card" th:each="article :${news}">
            <h5 class="card-header" th:text="${article.id}">Featured</h5>
            <div class="card-body">
              <h1 class="card-title" th:text="${article.title}">Title</h1>
              <p class="card-text">
                <h6>Id: <span th:text="${article.id}"></span></h6><br>
                <h6>Published on: <span th:text="${article.published_on}"></span></h6><br>
                <h6><a th:href="@{${article.url}}">Link</a></h6><br>
                <img src="${article.imageurl}">
                <h3><span th:text="${article.body}"></span></h3><br>
                <h3><span th:text="${article.tags}"></span></h3><br>
                <h3><span th:text="${article.categories}"></h3>
                <label for ></label>
                <input type="checkbox" value="true">
              </p>
              <label for=""></label>
              <input type="checkbox">
            </div>
          </div>
    </form>
</body>
</html>
